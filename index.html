<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSB Bank DashBoard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-16 "> Welcome to <span class="text-purple-600 font-bold">NSB</span> Bank</h1>
        </header>  

        <main>

            <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
                <h3 class="text-2xl mb-4"> Please Login in </h3>
                <div action="">
                    <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="your email" name="">
                    <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="your password">
                <button id="submit-login" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
                </div>
            </section>

        </main>
        <script src="./js/login.js"></script>
    </body>
    </html>
